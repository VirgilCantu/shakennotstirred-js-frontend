<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Shaken, Not Stirred</title>
</head>

<body>
    <h1 class="heading">Shaken, <em>Not Stirred</em></h1>
    <h3 class="heading"><em>Cocktail repository and community for those fond of cocktails & mixed drinks of all
            origins.</em></h3>
    <br>
    <h2 class="heading">Current Cocktail Collection:</h2>
    <div id="current-cocktails"></div>
    <form id="new-cocktail-form">
        <h2>New Cocktail</h2>
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="cocktail-name" class="new-cocktail-input">
        <br>
        <label for="image">Image URL: </label><br>
        <input type="text" name="image" id="cocktail-image" class="new-cocktail-input">
        <br>
        <label for="ice">Ice: </label><br>
        <input type="text" name="ice" id="cocktail-ice" class="new-cocktail-input">
        <br>
        <label for="origin">Origin: </label><br>
        <input type="text" name="origin" id="cocktail-origin" class="new-cocktail-input">
        <br>
        <label for="glassware">Glassware: </label><br>
        <input type="text" name="glassware" id="cocktail-glassware" class="new-cocktail-input">
        <br>
        <label for="preparation">Preparation: </label><br>
        <textarea name="preparation" id="cocktail-preparation" cols="17" rows="8" class="new-cocktail-input"></textarea>
        <br>
        <input type="submit" value="Save Cocktail">
    </form>
    <form id="new-ingredient-form">
        <h2>New Ingredient</h2>
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="ingredient-name" class="new-ingredient-input">
        <br>
        <label for="category">Category: </label><br>
        <input type="text" name="category" id="ingredient-category" class="new-ingredient-input">
        <br>
        <label for="category">Subcategory: </label><br>
        <input type="text" name="subbcategory" id="ingredient-subcategory" class="new-ingredient-input">
        <br>
        <label for="category">Quantity: </label><br>
        <input type="text" name="quantity" id="ingredient-quantity" class="new-ingredient-input">
    </form>
    <br>
    <button id="create-cocktail-button" class="create-buttons">Add New Cocktail</button>
    <button id="create-ingredient-button" class="create-buttons">Add Ingredient</button>



    <script type="text/javascript" src="src/components/cocktail.js"></script>
    <script type="text/javascript" src="src/adapters/cocktailsAdapter.js"></script>
    <script type="text/javascript" src="src/components/cocktails.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
