<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="styles/animations.css">
    <title>Shaken, Not Stirred</title>
</head>

<body>
    <h1 class="slideRight">Shaken, Not Stirred</h1>
    <h3 class="slideRight">A cocktail repository and community for those fond of cocktails and mixed drinks of all
        origins</h3>
    <br>
    <h3 class="slideRight">Current Cocktail Database:</h3>
    <div id="current-cocktails" class="cocktail_div slideRight"></div>
    <form id="new-cocktail-form">
        <h4>New Cocktail</h4>
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="ice">Ice: </label><br>
        <input type="text" name="ice" id="ice">
        <br>
        <label for="origin">Origin: </label><br>
        <input type="text" name="origin" id="origin">
        <br>
        <label for="glassware">Glassware: </label><br>
        <input type="text" name="glassware" id="glassware">
        <br>
        <label for="preparation">Preparation: </label><br>
        <textarea name="preparation" id="preparation" cols="17" rows="8"></textarea>
        <br>
        <input type="submit" value="Save Cocktail">
    </form>
    <br>
    <button id="create-cocktail">Create & Add New Cocktail</button>


    <script type="text/javascript" src="src/components/cocktail.js"></script>
    <script type="text/javascript" src="src/adapters/cocktailsAdapter.js"></script>
    <script type="text/javascript" src="src/components/cocktails.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
